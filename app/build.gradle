apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"




    defaultConfig {
        applicationId "com.example.lenovo.bmob_login"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/BmobSDK_V3.4.7_0527.jar')
    compile files('libs/Bmob_Push_V0.9beta_20160520.jar')
    compile files('libs/libs/Bmob_Push_V0.9beta_20160520.jar')
    compile files('libs/libs/BmobSDK_V3.4.7_0527.jar')
    compile files('libs/libs/okhttp-3.2.0.jar')
    compile files('libs/libs/okio-1.7.0.jar')
}

